<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./uv-mod/uv-mod.min.js"></script>
		<script src="./test.js"></script>

		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<link rel="stylesheet" href="./main.css" />

		<style>
			body {
				display: flex;
			}
		</style>
		<title>uv-mod</title>
	</head>
	<body>
		<div class="gallery">
			<uv-lot 
				class="lot"
				info="One day a light came on in a dark forest. The light wandered through the forest for a long time in search of something. All the forest animals and monsters shunned the light, but the light didn't care about them, he was looking for only one thing. After tons of wandering, he finally saw a small lake and plunged into its center. Every time he created waves when something pushed him down, but every time he surfaced and created a new wave. <i>Just click on the button and you will be able to see</i>"
			>
				<uv-button type="circled">button</uv-button>
			</uv-lot>
			<uv-lot
				class="lot"
				info="Have you ever eaten a lollipop, looked at different colors and imagined an endless road along which you are floating to the sweetest place that can only be? So one boy really wanted his wish to come true, now he lives in the land of hopeless sweetness. <i>Just click on the button and you will be able to see</i>"
			>
				<uv-button type="roller">button</uv-button>
			</uv-lot>
		</div>
	</body>
</html>
